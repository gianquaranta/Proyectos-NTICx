<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .floating-home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .floating-home-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        .floating-home-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .floating-home-btn::before {
            content: "üè†";
            font-size: 24px;
        }

        .floating-home-btn::after {
            content: "Volver al inicio";
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .floating-home-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .floating-home-btn {
                width: 50px;
                height: 50px;
                top: 15px;
                right: 15px;
            }
            
            .floating-home-btn::before {
                font-size: 20px;
            }
            
            .floating-home-btn::after {
                right: 60px;
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="floating-home-btn"></a>
</body>
</html>
